    <!DOCTYPE html>
    <html>
        <head>
             <meta charset="utf-8">
        </head>
        <body style="display:none;">
            <script>
                window.addEventListener("message", function(event){
                    if (event.data.action == "playSound") {
                        var audio = new Audio(event.data.file);
                        audio.volume = event.data.volume || 1.0;
                        audio.play();
                    }
                });
            </script>
        </body>
</html>
